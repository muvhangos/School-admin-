<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Application</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">School Application Form</h1>
    <div id="form-container">
      {% include 'partials/application_form.html' %}
    </div>

    <h3 class="mt-5">Submitted Applications</h3>
    <ul id="application-list" class="list-group mt-3">
      {% for application in applications %}
        {% include 'partials/application_item.html' %}
      {% endfor %}
    </ul>
  </div>
</body>
</html>
